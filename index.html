<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"><img src="./img/logo.png" alt="Logo" /></a>
      </div>
      <div class="title">QR Code Generator</div>
      <a class="about" href="#about">About</a>
    </header>

    <main>
      <div class="container">
        <h2>Generate a QR Code</h2>
        <input
          type="text"
          id="linkInput"
          placeholder="Enter a link (e.g., https://example.com)"
        />
        <br />
        <button onclick="generateQR()">Generate QR Code</button>
        <button id="download-btn" onclick="downloadQR()">Download</button>
        <button id="share-btn" onclick="shareQR()" style="display: none">
          Share
        </button>
        <button onclick="resetQR()">Reset</button>
        <div id="qrcode"></div>
      </div>
    </main>

    <div id="popup" class="popup" onclick="outsideClick(event)">
      <div class="popup-content">
        <p id="popup-message"></p>
        <button onclick="closePopup()">OK</button>
      </div>
    </div>

    <footer>
      &copy; <b>2025 QR Code Generator.</b> All rights reserved.
      <b>Dr. Djeufo</b>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
