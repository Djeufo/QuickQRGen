<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img/logo.png" type="image/png" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"><img src="./img/logo.png" alt="Logo" /></a>
      </div>
      <div class="title">QR Code Generator</div>
      <a class="about" href="#about">About</a>
    </header>

    <!-- Main content container -->
    <main class="main-container">
      <!--start links to other apps-->
      <div class="other-apps">
        <h2>Useful Apps</h2>
        <div class="app-links">
          <a href="https://djeufo.github.io/base64switch/" target="_blank"
            >Base64 convertor</a
          >
        </div>
      </div>
      <!--end links to other apps-->

      <div class="container-qr-gen">
        <h2>Generate a QR Code</h2>
        <input
          type="text"
          id="linkInput"
          placeholder="Enter a link (e.g., https://example.com)"
        />
        <br />
        <button onclick="generateQR()">Generate QR Code</button>
        <button id="download-btn" onclick="downloadQR()">Download</button>
        <button id="share-btn" onclick="shareQR()" style="display: none">
          Share
        </button>
        <button onclick="resetQR()">Reset</button>
        <div id="qrcode"></div>
      </div>
    </main>

    <div id="popup" class="popup" onclick="outsideClick(event)">
      <div class="popup-content">
        <p id="popup-message"></p>
        <button onclick="closePopup()">OK</button>
      </div>
    </div>

    <footer>
      &copy; <b id="currentYear"></b> Code Generator.
      <a
        class="license_text"
        href="https://drive.google.com/file/d/1P5axigqHovCXC8JLtEswxvqexSD3_wuN/view?usp=sharing"
      >
        LICENSE...
      </a>
      <b>Dr. Djeufo Boris</b>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
